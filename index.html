<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>What's Open at JMU</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,500' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/png" href="images/favicon.ico"/>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>
  <div class="site-wrap">
		<header>
			<div class="logo">J<span class="mmm">Mmm</span>U</div>
      <h1>What's open right now?</h1>
		</header>
    <div class="container" ng-controller="MyController">       
    	<div class="options">
      	<div class="col fl">
        	<input type="checkbox" ng-click="includeCampus('main')" checked ><label>east campus</label><br>
          <input type="checkbox" ng-click="includeCampus('east')" checked><label>main campus</label>
        </div>
				<div class="col fr">
        	<input type="checkbox" ng-model="hideClosed" ng-checked="hideClosed"><label>hide closed</label><br>
        	<input placeholder="search" ng-model="query" class="search">
        </div>
      </div>
      <ul class="location-list">
      	<li ng-click="openLink(location)" ng-repeat="location in locations | filter: query | filter:campusFilter" class="location {{location.short_name}}" ng-class="location.isOpen ? 'open' : 'closed'" ng-show="{{location.isOpen}}" ng-hide="hideClosed && {{!location.isOpen}}">
        	<span>{{location.name}}</span>
        </li>
      </ul>
		</div>
    <div class="social">
			<a class="share-fb" href="https://www.facebook.com/sharer/sharer.php?u=http://www.jmmmu.com"></a>
			<a class="share-twitter" href="https://twitter.com/home?status=http://www.jmmmu.com"></a>
			<a class="share-google" href="https://plus.google.com/share?url=http://www.jmmmu.com"></a>
    </div><!-- social -->
    <footer>
    	<div class="pad">
				<!--<span class="toggle-feedback">feedback</span>
				<div class="feedback">
					<form id="contact" method="POST">
						<textarea id="message" name="message" required></textarea>
						<input id="submit" type="submit" name="submit" class="submit-feedback">
						<span class="tip"></span>
					</form>
				</div>-->

    	</div><!-- pad -->
    </footer>
	</div><!-- site-wrap -->
</body>
</html>
